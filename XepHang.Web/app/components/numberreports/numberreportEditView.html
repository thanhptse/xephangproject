    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật : {{numberreport.Id}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Quản Lý Chung</a></li>
        <li><a ui-sref="numberreports">Lấy số</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateReport" role="form" ng-submit="UpdateNumberreport()">
            <div class="box-body">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Phòng</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="numberreport.RoomId" ng-options="option.RoomId as option.RoomName for option in allRoom"></select>
                        <input type="hidden" name="parentId" ng-model="numberreport.RoomId" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Ngày</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="roomName" ng-model="numberreport.OrderDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Số hiện tại</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="current" ng-model="numberreport.CurrentNumbebOrder">
                    </div>
                </div>
                
                
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Tổng số đã lấy</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="sum" ng-model="numberreport.TotalNumberOrder">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="numberreport.Status" ng-checked="numberreport.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="numberreports" type="submit" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
