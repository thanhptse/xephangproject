    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật phòng: {{room.RoomName}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Quản Lý Bệnh Viện</a></li>
        <li><a ui-sref="rooms">Phòng</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateRoom" role="form" ng-submit="UpdateRoom()">
            <div class="box-body">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Tên phòng</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="roomName" ng-model="room.RoomName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Khoa</label>
                    <div class="col-sm-10">
                        <select name="parentId" class="form-control" ng-model="room.DepartmentId" ng-options="option.DepartmentId as option.DepartmentName for option in allDepartment">
                        </select>
                        <input type="hidden" name="parentId" ng-model="room.DepartmentId" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Ghi chú</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="note" ng-model="room.Note"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="room.Status" ng-checked="room.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="rooms" type="submit" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
