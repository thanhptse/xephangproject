    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Thêm mới khoa
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Quản Lý Chung</a></li>
        <li><a ui-sref="rooms">Đơn hàng</a></li>
        <li class="active">Thêm mới</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Thêm mới</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmAddOrder" role="form" ng-submit="AddOrder()">
            <div class="box-body">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Order Date</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="name" ng-model="order.OrderDate">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Phòng</label>
                    <div class="col-sm-10">
                        <select name="parentId" required class="form-control" ng-model="order.RoomId" ng-options="option.RoomId as option.RoomName for option in allRoom">
                            <option value="">Chọn phòng</option>
                        </select>
                        <!--<span ng-show="frmAddRoom.CategoryID.$invalid" class="has-error">Phải chọn danh mục</span>-->

                        <input type="hidden" name="departmentId" ng-model="order.RoomId" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Chọn số</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="note" ng-model="order.ChosenNumber">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="order.Status" ng-checked="order.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="orders" type="submit" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
