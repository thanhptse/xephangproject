    <!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Cập nhật khoa: {{department.DepeartmentName}}
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
        <li><a href="#">Quản Lý Bệnh Viện</a></li>
        <li><a ui-sref="departments">Khoa</a></li>
        <li class="active">Cập nhật</li>
    </ol>
</section>
<!-- Main content -->
<section class="content">
    <!-- Horizontal Form -->
    <div class="box box-info">
        <div class="box-header with-border">
            <h3 class="box-title">Cập nhật</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal" novalidate name="frmUpdateDepartment" role="form" ng-submit="UpdateDepartment()">
            <div class="box-body">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">Tên khoa</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="departmentName" ng-model="department.DepeartmentName">
                    </div>
                </div>
                <div class="form-group">
                    <label for="note" class="col-sm-2 control-label">Ghi chú</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="note" ng-model="department.Note"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" name="status" ng-model="department.Status" ng-checked="department.Status"> Kích hoạt
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.box-body -->
            <div class="box-footer">
                <button ui-sref="departments" type="submit" class="btn btn-default">Hủy</button>
                <button type="submit" class="btn btn-info pull-right">Lưu</button>
            </div>
            <!-- /.box-footer -->
        </form>
    </div>
</section>
